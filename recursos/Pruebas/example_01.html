<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<button type="button" id="botonOn" onclick="FbotonOn()"> Modificar </button>



<script>
function FbotonOn()
{
  var uno = document.getElementById('botonOn');
  
  if(uno.textContent == 'Actualizar')
  {
	uno.textContent = 'Modificar';
  }else{
	uno.textContent = 'Actualizar';
  }
}
</script>


</body>
</html>
